<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antik E-bogslæser</title>
    <link rel="icon" href="data:,"> <!-- Undgå favicon 404-fejl -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Times New Roman', serif;
            background: url('https://www.transparenttextures.com/patterns/leather.png') repeat, #2c1b0f;
            color: #3c2f2f;
            line-height: 1.8;
            padding: 20px;
        }
        #book-list {
            max-width: 800px;
            margin: 0 auto;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            border: 5px solid #3c2f2f;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        #book-list h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #3c2f2f;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        #book-list ul {
            list-style: none;
        }
        #book-list li {
            padding: 15px;
            background: url('https://www.transparenttextures.com/patterns/cream-pixels.png');
            margin-bottom: 10px;
            border: 1px solid #8b6f47;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #book-list li:hover {
            transform: translateX(5px);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        }
        #reader {
            display: none;
            max-width: 900px;
            margin: 20px auto;
            background: url('https://www.transparenttextures.com/patterns/leather.png');
            border: 10px solid #3c2f2f;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .book-page {
            width: 48%;
            height: 500px; /* Fast sidehøjde for paginering */
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            padding: 20px;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transition: transform 0.7s ease-in-out;
        }
        #left-page {
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        #right-page {
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .page-turn-right {
            transform: perspective(1000px) rotateY(-30deg);
            transform-origin: right;
        }
        .page-turn-left {
            transform: perspective(1000px) rotateY(30deg);
            transform-origin: left;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            z-index: 10;
        }
        #controls button {
            padding: 8px 15px;
            border: 2px solid #8b6f47;
            border-radius: 5px;
            background: url('https://www.transparenttextures.com/patterns/leather.png');
            color: #fff;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.2s;
        }
        #controls button:hover {
            background: url('https://www.transparenttextures.com/patterns/leather.png') #4a3723;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #reader {
                flex-direction: column;
                padding: 15px;
            }
            .book-page {
                width: 100%;
                height: 400px;
                margin-bottom: 10px;
            }
            #controls {
                position: static;
                transform: none;
                justify-content: center;
            }
            #controls button {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="book-list">
        <h2>Vælg en bog</h2>
        <ul id="books"></ul>
    </div>
    <div id="reader">
        <div id="controls">
            <button onclick="changeFontSize(-2)">- Skrift</button>
            <button onclick="changeFontSize(2)">+ Skrift</button>
            <button onclick="saveBookmark()">Gem bogmærke</button>
            <button onclick="goBack()">Tilbage</button>
            <button onclick="prevPage()">Forrige side</button>
            <button onclick="nextPage()">Næste side</button>
        </div>
        <div id="left-page" class="book-page"></div>
        <div id="right-page" class="book-page"></div>
    </div>

    <script>
        // Hardkodet bogliste
        const books = [
            { title: "Pride and Prejudice", id: "1342" },
            { title: "Frankenstein", id: "84" },
            { title: "The Adventures of Sherlock Holmes", id: "1661" }
        ];

        // Vis bogliste
        function displayBookList() {
            const bookList = document.getElementById('books');
            bookList.innerHTML = '';
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = book.title;
                li.onclick = () => fetchBookContent(book.id);
                bookList.appendChild(li);
            });
        }

        // Globale variabler til paginering
        let currentBookId = null;
        let currentPage = 0;
        let pages = [];

        // Hent bogindhold fra Project Gutenberg
        async function fetchBookContent(bookId) {
            const urls = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}-0.txt`)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}.txt`)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}-h.htm`)}`
            ];

            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.error(`Fejl ved hentning af ${url}: ${response.status}`);
                        continue;
                    }
                    const contentType = response.headers.get('content-type');
                    let text;
                    if (contentType.includes('text/html')) {
                        text = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        text = doc.body.textContent || 'Kunne ikke parse HTML-indhold';
                    } else {
                        text = await response.text();
                    }
                    // Opdel tekst i sider
                    pages = paginateText(text);
                    currentBookId = bookId;
                    currentPage = 0;
                    updatePages();
                    document.getElementById('book-list').style.display = 'none';
                    document.getElementById('reader').style.display = 'flex';
                    return;
                } catch (error) {
                    console.error(`Fejl ved forsøg på ${url}:`, error);
                }
            }
            alert('Kunne ikke hente bogen. Prøv en anden.');
        }

        // Opdel tekst i sider
        function paginateText(text) {
            const words = text.split(/\s+/);
            const pageSize = 200; // Antal ord pr. side, juster efter behov
            const pages = [];
            for (let i = 0; i < words.length; i += pageSize) {
                pages.push(words.slice(i, i + pageSize).join(' '));
            }
            return pages;
        }

        // Opdater vist sideindhold
        function updatePages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');
            leftPage.textContent = pages[currentPage] || '';
            rightPage.textContent = pages[currentPage + 1] || '';
            leftPage.classList.remove('page-turn-right', 'page-turn-left');
            rightPage.classList.remove('page-turn-right', 'page-turn-left');
        }

        // Næste side med animation
        function nextPage() {
            if (currentPage + 2 < pages.length) {
                const rightPage = document.getElementById('right-page');
                rightPage.classList.add('page-turn-right');
                setTimeout(() => {
                    currentPage += 2;
                    updatePages();
                }, 700); // Vent på animation
            }
        }

        // Forrige side med animation
        function prevPage() {
            if (currentPage > 0) {
                const leftPage = document.getElementById('left-page');
                leftPage.classList.add('page-turn-left');
                setTimeout(() => {
                    currentPage -= 2;
                    updatePages();
                }, 700); // Vent på animation
            }
        }

        // Skift skriftstørrelse
        function changeFontSize(delta) {
            const pages = document.querySelectorAll('.book-page');
            pages.forEach(page => {
                const currentSize = parseFloat(window.getComputedStyle(page).fontSize);
                page.style.fontSize = `${currentSize + delta}px`;
            });
        }

        // Gem bogmærke
        function saveBookmark() {
            if (currentBookId) {
                localStorage.setItem(`bookmark_${currentBookId}`, currentPage);
                alert('Bogmærke gemt på side ' + currentPage);
            }
        }

        // Gå tilbage til bogliste
        function goBack() {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('book-list').style.display = 'block';
            document.getElementById('left-page').classList.remove('page-turn-right', 'page-turn-left');
            document.getElementById('right-page').classList.remove('page-turn-right', 'page-turn-left');
        }

        // Start applikationen
        displayBookList();
    </script>
</body>
</html>
