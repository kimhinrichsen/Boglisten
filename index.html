<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpel E-bogslæser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #book-list {
            max-width: 800px;
            margin: 0 auto;
        }
        #book-list ul {
            list-style: none;
            padding: 0;
        }
        #book-list li {
            padding: 10px;
            background: #fff;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #book-list li:hover {
            background: #e0e0e0;
        }
        #reader {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #book-content {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls button, #controls select {
            margin-right: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="book-list">
        <h2>Vælg en bog</h2>
        <ul id="books"></ul>
    </div>
    <div id="reader">
        <div id="controls">
            <button onclick="changeFontSize(-2)">- Skrift</button>
            <button onclick="changeFontSize(2)">+ Skrift</button>
            <button onclick="saveBookmark()">Gem bogmærke</button>
            <button onclick="goBack()">Tilbage</button>
        </div>
        <div id="book-content"></div>
    </div>

    <script>
        // Hent top-100 bøger fra Project Gutenberg
        async function fetchBookList() {
            const url = 'https://www.gutenberg.org/browse/scores/top';
            try {
                const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const bookItems = doc.querySelectorAll('#books-last30 a[href*="/ebooks/"]');
                const books = [];

                bookItems.forEach(item => {
                    const title = item.textContent.trim();
                    const href = item.getAttribute('href');
                    if (href && title) {
                        books.push({ title, id: href.split('/ebooks/')[1] });
                    }
                });

                displayBookList(books.slice(0, 20)); // Begræns til 20 bøger for enkelhed
            } catch (error) {
                console.error('Fejl ved hentning af bogliste:', error);
            }
        }

        // Vis bogliste
        function displayBookList(books) {
            const bookList = document.getElementById('books');
            bookList.innerHTML = '';
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = book.title;
                li.onclick = () => fetchBookContent(book.id);
                bookList.appendChild(li);
            });
        }

        // Hent bogindhold
        async function fetchBookContent(bookId) {
            const url = `https://www.gutenberg.org/files/${bookId}/${bookId}-0.txt`;
            try {
                const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                const text = await response.text();
                document.getElementById('book-content').textContent = text;
                document.getElementById('book-list').style.display = 'none';
                document.getElementById('reader').style.display = 'block';
                currentBookId = bookId; // Gem for bogmærker
            } catch (error) {
                console.error('Fejl ved hentning af bog:', error);
                alert('Kunne ikke hente bogen. Prøv en anden.');
            }
        }

        // Skift skriftstørrelse
        function changeFontSize(delta) {
            const bookContent = document.getElementById('book-content');
            const currentSize = parseFloat(window.getComputedStyle(bookContent).fontSize);
            bookContent.style.fontSize = `${currentSize + delta}px`;
        }

        // Gem bogmærke (scroll-position og bog-id)
        let currentBookId = null;
        function saveBookmark() {
            if (currentBookId) {
                const scrollPos = document.getElementById('reader').scrollTop;
                localStorage.setItem(`bookmark_${currentBookId}`, scrollPos);
                alert('Bogmærke gemt!');
            }
        }

        // Gå tilbage til bogliste
        function goBack() {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('book-list').style.display = 'block';
        }

        // Indlæs bogmærke ved bogåbning
        function loadBookmark() {
            if (currentBookId) {
                const scrollPos = localStorage.getItem(`bookmark_${currentBookId}`);
                if (scrollPos) {
                    document.getElementById('reader').scrollTop = scrollPos;
                }
            }
        }

        // Start applikationen
        fetchBookList();

        // Lyt efter læsning for at gendanne bogmærke
        document.getElementById('reader').addEventListener('click', loadBookmark);
    </script>
</body>
</html>
