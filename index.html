<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-bogslæser med Bogreol</title>
    <link rel="icon" href="data:,"> <!-- Undgå favicon 404-fejl -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: #e8e4d9;
            color: #333;
            padding: 20px;
            overflow-x: hidden;
        }
        #bookshelf {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat, #8b6f47;
            border: 2px solid #5c4033;
            border-radius: 5px;
            padding: 20px;
        }
        .shelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .book {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .book img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .book .title {
            padding: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .book .author {
            padding: 0 5px 5px;
            font-size: 0.8em;
            color: #666;
        }
        #load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #5c4033;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #load-more:hover {
            background: #7a5c46;
        }
        #reader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #reader {
            max-width: 900px;
            width: 90%;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 80vh;
            overflow: hidden;
        }
        #reader-content {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }
        .book-page {
            width: 48%;
            height: 500px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            line-height: 1.8;
            overflow: hidden;
            transition: transform 0.8s ease-in-out;
        }
        .page-turn-right {
            transform: perspective(1200px) rotateY(-45deg);
            transform-origin: right;
            opacity: 0.7;
        }
        .page-turn-left {
            transform: perspective(1200px) rotateY(45deg);
            transform-origin: left;
            opacity: 0.7;
        }
        #controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #5c4033;
            color: #fff;
            cursor: pointer;
        }
        #controls button:hover {
            background: #7a5c46;
        }
        @media (max-width: 700px) {
            .shelf {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .book {
                height: 200px;
            }
            .book img {
                height: 150px;
            }
            #reader-content {
                flex-direction: column;
            }
            .book-page {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="bookshelf">
        <div id="shelves"></div>
        <button id="load-more">Load flere bøger</button>
    </div>
    <div id="reader-overlay">
        <div id="reader">
            <div id="controls">
                <button onclick="changeFontSize(-2)">- Skrift</button>
                <button onclick="changeFontSize(2)">+ Skrift</button>
                <button onclick="saveBookmark()">Gem bogmærke</button>
                <button onclick="closeOverlay()">Luk</button>
                <button onclick="prevPage()">Forrige side</button>
                <button onclick="nextPage()">Næste side</button>
            </div>
            <div id="reader-content">
                <div id="left-page" class="book-page"></div>
                <div id="right-page" class="book-page"></div>
            </div>
        </div>
    </div>

    <script>
        // Globale variabler
        let currentBookId = null;
        let currentPage = 0;
        let pages = [];
        let bookList = [];
        let nextPageUrl = 'https://gutendex.com/books';

        // Hent bogliste fra Gutendex
        async function fetchBookList() {
            try {
                const response = await fetch(nextPageUrl);
                const data = await response.json();
                bookList = bookList.concat(data.results);
                nextPageUrl = data.next;
                document.getElementById('load-more').style.display = nextPageUrl ? 'block' : 'none';
                displayBookshelf();
            } catch (error) {
                console.error('Fejl ved hentning af bogliste:', error);
                alert('Kunne ikke hente boglisten. Prøv igen senere.');
            }
        }

        // Vis bogreol
        async function displayBookshelf() {
            const shelvesContainer = document.getElementById('shelves');
            shelvesContainer.innerHTML = '';
            const shelves = [];
            for (let i = 0; i < Math.ceil(bookList.length / 10); i++) {
                const shelf = document.createElement('div');
                shelf.className = 'shelf';
                shelves.push(shelf);
                shelvesContainer.appendChild(shelf);
            }
            for (let i = 0; i < bookList.length; i++) {
                const book = bookList[i];
                const bookElement = document.createElement('div');
                bookElement.className = 'book';
                const coverUrl = await getBookCover(book);
                bookElement.innerHTML = `
                    <img src="${coverUrl}" alt="${book.title}">
                    <div class="title">${book.title.substring(0, 20)}${book.title.length > 20 ? '...' : ''}</div>
                    <div class="author">${book.authors[0]?.name || 'Ukendt forfatter'}</div>
                `;
                bookElement.onclick = () => fetchBookContent(book.id);
                shelves[Math.floor(i / 10)].appendChild(bookElement);
            }
        }

        // Hent bogomslag fra Open Library eller brug placeholder
        async function getBookCover(book) {
            const title = encodeURIComponent(book.title);
            try {
                const response = await fetch(`https://openlibrary.org/search.json?title=${title}`);
                const data = await response.json();
                if (data.docs[0]?.cover_i) {
                    return `https://covers.openlibrary.org/b/id/${data.docs[0].cover_i}-M.jpg`;
                }
            } catch (error) {
                console.error('Fejl ved hentning af cover:', error);
            }
            // Placeholder med titel
            return `https://via.placeholder.com/150x200.png?text=${encodeURIComponent(book.title.substring(0, 20))}`;
        }

        // Hent bogindhold fra Project Gutenberg
        async function fetchBookContent(bookId) {
            const urls = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}-0.txt`)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}.txt`)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}-h.htm`)}`
            ];

            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.error(`Fejl ved hentning af ${url}: ${response.status}`);
                        continue;
                    }
                    const contentType = response.headers.get('content-type');
                    let text;
                    if (contentType.includes('text/html')) {
                        text = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        text = doc.body.textContent || 'Kunne ikke parse HTML-indhold';
                    } else {
                        text = await response.text();
                    }
                    pages = paginateText(text);
                    currentBookId = bookId;
                    currentPage = 0;
                    updatePages();
                    document.getElementById('reader-overlay').style.display = 'flex';
                    return;
                } catch (error) {
                    console.error(`Fejl ved forsøg på ${url}:`, error);
                }
            }
            alert('Kunne ikke hente bogen. Prøv en anden.');
        }

        // Opdel tekst i sider
        function paginateText(text) {
            const words = text.split(/\s+/);
            const pageSize = 150;
            const pages = [];
            for (let i = 0; i < words.length; i += pageSize) {
                pages.push(words.slice(i, i + pageSize).join(' '));
            }
            return pages;
        }

        // Opdater vist sideindhold
        function updatePages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');
            leftPage.textContent = pages[currentPage] || '';
            rightPage.textContent = pages[currentPage + 1] || '';
            leftPage.classList.remove('page-turn-right', 'page-turn-left');
            rightPage.classList.remove('page-turn-right', 'page-turn-left');
        }

        // Næste side
        function nextPage() {
            if (currentPage + 2 < pages.length) {
                const rightPage = document.getElementById('right-page');
                rightPage.classList.add('page-turn-right');
                setTimeout(() => {
                    currentPage += 2;
                    updatePages();
                }, 800);
            }
        }

        // Forrige side
        function prevPage() {
            if (currentPage > 0) {
                const leftPage = document.getElementById('left-page');
                leftPage.classList.add('page-turn-left');
                setTimeout(() => {
                    currentPage -= 2;
                    updatePages();
                }, 800);
            }
        }

        // Skift skriftstørrelse
        function changeFontSize(delta) {
            const pages = document.querySelectorAll('.book-page');
            pages.forEach(page => {
                const currentSize = parseFloat(window.getComputedStyle(page).fontSize);
                page.style.fontSize = `${currentSize + delta}px`;
            });
        }

        // Gem bogmærke
        function saveBookmark() {
            if (currentBookId) {
                localStorage.setItem(`bookmark_${currentBookId}`, currentPage);
                alert('Bogmærke gemt på side ' + currentPage);
            }
        }

        // Luk overlay
        function closeOverlay() {
            document.getElementById('reader-overlay').style.display = 'none';
            document.getElementById('left-page').classList.remove('page-turn-right', 'page-turn-left');
            document.getElementById('right-page').classList.remove('page-turn-right', 'page-turn-left');
        }

        // Load flere bøger
        document.getElementById('load-more').onclick = fetchBookList;

        // Start applikationen
        fetchBookList();
    </script>
</body>
</html>
