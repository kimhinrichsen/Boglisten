<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antik E-bogslæser</title>
    <link rel="icon" href="data:,"> <!-- Undgå favicon 404-fejl -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Times New Roman', serif;
            background: url('https://www.transparenttextures.com/patterns/leather.png') repeat, #2c1b0f;
            color: #3c2f2f;
            line-height: 1.8;
            padding: 20px;
        }
        #book-list {
            max-width: 800px;
            margin: 0 auto;
            background: url('https://www.transparenttextures.com/patterns/old-wall.png');
            border: 5px solid #3c2f2f;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        #book-list h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #3c2f2f;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        #book-list ul {
            list-style: none;
        }
        #book-list li {
            padding: 15px;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            margin-bottom: 10px;
            border: 1px solid #8b6f47;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #book-list li:hover {
            transform: translateX(5px);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        }
        #reader {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat;
            border: 10px solid #3c2f2f;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.7);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        #book-content {
            white-space: pre-wrap;
            font-size: 1.2em;
            line-height: 1.9;
            color: #3c2f2f;
            background: url('https://www.transparenttextures.com/patterns/cream-pixels.png');
            padding: 20px;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out;
        }
        #controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #controls button {
            padding: 10px 20px;
            border: 2px solid #8b6f47;
            border-radius: 5px;
            background: url('https://www.transparenttextures.com/patterns/leather.png');
            color: #fff;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.2s;
        }
        #controls button:hover {
            background: url('https://www.transparenttextures.com/patterns/leather.png') #4a3723;
            transform: scale(1.05);
        }
        /* Sidevendingseffekt */
        .page-turn {
            transform: perspective(1000px) rotateY(-10deg);
            transform-origin: right;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #book-list, #reader {
                padding: 15px;
                border-width: 5px;
            }
            #book-list h2 {
                font-size: 1.5em;
            }
            #controls button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            #book-content {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="book-list">
        <h2>Vælg en bog</h2>
        <ul id="books"></ul>
    </div>
    <div id="reader">
        <div id="controls">
            <button onclick="changeFontSize(-2)">- Skrift</button>
            <button onclick="changeFontSize(2)">+ Skrift</button>
            <button onclick="saveBookmark()">Gem bogmærke</button>
            <button onclick="goBack()">Tilbage</button>
            <button onclick="nextPage()">Næste side</button>
        </div>
        <div id="book-content"></div>
    </div>

    <script>
        // Hardkodet bogliste
        const books = [
            { title: "Pride and Prejudice", id: "1342" },
            { title: "Frankenstein", id: "84" },
            { title: "The Adventures of Sherlock Holmes", id: "1661" }
        ];

        // Vis bogliste
        function displayBookList() {
            const bookList = document.getElementById('books');
            bookList.innerHTML = '';
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = book.title;
                li.onclick = () => fetchBookContent(book.id);
                bookList.appendChild(li);
            });
        }

        // Hent bogindhold fra Project Gutenberg
        async function fetchBookContent(bookId) {
            const urls = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}-0.txt`)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}.txt`)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}-h.htm`)}`
            ];

            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.error(`Fejl ved hentning af ${url}: ${response.status}`);
                        continue;
                    }
                    const contentType = response.headers.get('content-type');
                    let text;
                    if (contentType.includes('text/html')) {
                        text = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        text = doc.body.textContent || 'Kunne ikke parse HTML-indhold';
                    } else {
                        text = await response.text();
                    }
                    document.getElementById('book-content').textContent = text;
                    document.getElementById('book-list').style.display = 'none';
                    document.getElementById('reader').style.display = 'block';
                    currentBookId = bookId;
                    currentPage = 0; // Nulstil side
                    updatePage();
                    return;
                } catch (error) {
                    console.error(`Fejl ved forsøg på ${url}:`, error);
                }
            }
            alert('Kunne ikke hente bogen. Prøv en anden.');
        }

        // Skift skriftstørrelse
        function changeFontSize(delta) {
            const bookContent = document.getElementById('book-content');
            const currentSize = parseFloat(window.getComputedStyle(bookContent).fontSize);
            bookContent.style.fontSize = `${currentSize + delta}px`;
        }

        // Gem bogmærke
        let currentBookId = null;
        function saveBookmark() {
            if (currentBookId) {
                const scrollPos = document.getElementById('reader').scrollTop;
                localStorage.setItem(`bookmark_${currentBookId}`, scrollPos);
                alert('Bogmærke gemt!');
            }
        }

        // Gå tilbage til bogliste
        function goBack() {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('book-list').style.display = 'block';
            document.getElementById('book-content').classList.remove('page-turn');
        }

        // Simuler sidevending
        let currentPage = 0;
        function nextPage() {
            const bookContent = document.getElementById('book-content');
            bookContent.classList.add('page-turn');
            setTimeout(() => {
                bookContent.classList.remove('page-turn');
                currentPage++;
                updatePage();
            }, 500); // Vent på animation
        }

        // Opdater sideindhold (simuleret paginering)
        function updatePage() {
            const bookContent = document.getElementById('book-content');
            // For enkelhed scroller vi lidt ned for at simulere en ny side
            bookContent.scrollTop = currentPage * 500; // Juster efter behov
        }

        // Start applikationen
        displayBookList();
    </script>
</body>
</html>
