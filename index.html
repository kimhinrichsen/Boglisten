<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpel E-bogslæser</title>
    <link rel="icon" href="data:,"> <!-- Undgå favicon 404-fejl -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #book-list {
            max-width: 800px;
            margin: 0 auto;
        }
        #book-list ul {
            list-style: none;
            padding: 0;
        }
        #book-list li {
            padding: 10px;
            background: #fff;
            margin-bottom: 5px;
            cursor: pointer;
        }
        #book-list li:hover {
            background: #e0e0e0;
        }
        #reader {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #book-content {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.6;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls button {
            margin-right: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="book-list">
        <h2>Vælg en bog</h2>
        <ul id="books"></ul>
    </div>
    <div id="reader">
        <div id="controls">
            <button onclick="changeFontSize(-2)">- Skrift</button>
            <button onclick="changeFontSize(2)">+ Skrift</button>
            <button onclick="saveBookmark()">Gem bogmærke</button>
            <button onclick="goBack()">Tilbage</button>
        </div>
        <div id="book-content"></div>
    </div>

    <script>
        // Hardkodet bogliste
        const books = [
            { title: "Pride and Prejudice", id: "1342" },
            { title: "Frankenstein", id: "84" },
            { title: "The Adventures of Sherlock Holmes", id: "1661" }
        ];

        // Vis bogliste
        function displayBookList() {
            const bookList = document.getElementById('books');
            bookList.innerHTML = '';
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = book.title;
                li.onclick = () => fetchBookContent(book.id);
                bookList.appendChild(li);
            });
        }

        // Dummy-indhold for at teste læsegrænsefladen
        function fetchBookContent(bookId) {
            // Midlertidig dummy-tekst i stedet for at hente fra Project Gutenberg
            const dummyText = `Dette er en testtekst for bogen med ID ${bookId}.\n\nImagine dette er indholdet af "${books.find(b => b.id === bookId).title}".\n\nDu kan klikke på knapperne ovenfor for at ændre skriftstørrelse eller gemme et bogmærke.`;
            document.getElementById('book-content').textContent = dummyText;
            document.getElementById('book-list').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            currentBookId = bookId;
        }

        // Skift skriftstørrelse
        function changeFontSize(delta) {
            const bookContent = document.getElementById('book-content');
            const currentSize = parseFloat(window.getComputedStyle(bookContent).fontSize);
            bookContent.style.fontSize = `${currentSize + delta}px`;
        }

        // Gem bogmærke
        let currentBookId = null;
        function saveBookmark() {
            if (currentBookId) {
                const scrollPos = document.getElementById('reader').scrollTop;
                localStorage.setItem(`bookmark_${currentBookId}`, scrollPos);
                alert('Bogmærke gemt!');
            }
        }

        // Gå tilbage til bogliste
        function goBack() {
            document.getElementById('reader').style.display = 'none';
            document.getElementById('book-list').style.display = 'block';
        }

        // Start applikationen
        displayBookList();
    </script>
</body>
</html>
