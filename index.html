<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-bogslæser med Bogreol</title>
    <link rel="icon" href="data:,"> <!-- Undgå favicon 404-fejl -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: url('background.png') no-repeat center center fixed, #e8e4d9; /* Din baggrund med fallback */
            background-size: cover;
            color: #333;
            padding: 20px;
            overflow-x: hidden;
        }
        #bookshelf {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: transparent;
            border: none;
        }
        .shelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .book {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .book img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .book .title {
            padding: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .book .author {
            padding: 0 5px 5px;
            font-size: 0.8em;
            color: #666;
        }
        #reader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        #reader {
            max-width: 900px;
            width: 90%;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 80vh;
            overflow: hidden;
        }
        #reader-content {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }
        .book-page {
            width: 48%;
            height: 500px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            line-height: 1.8;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }
        .page-turn-right {
            transform: perspective(1200px) rotateY(-45deg);
            transform-origin: right;
            opacity: 0.7;
        }
        .page-turn-left {
            transform: perspective(1200px) rotateY(45deg);
            transform-origin: left;
            opacity: 0.7;
        }
        #controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #page-counter {
            padding: 10px;
            font-size: 1em;
            color: #5c4033;
        }
        #controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #5c4033;
            color: #fff;
            cursor: pointer;
        }
        #controls button:hover {
            background: #7a5c46;
        }
        @media (max-width: 700px) {
            .shelf {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .book {
                height: 200px;
            }
            .book img {
                height: 150px;
            }
            #reader-content {
                flex-direction: column;
            }
            .book-page {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="bookshelf">
        <div id="shelves"></div>
    </div>
    <div id="reader-overlay">
        <div id="reader">
            <div id="controls">
                <button onclick="changeFontSize(-2)">- Skrift</button>
                <button onclick="changeFontSize(2)">+ Skrift</button>
                <button onclick="saveBookmark()">Gem bogmærke</button>
                <button onclick="resetPageCounter()">Nulstil sider</button>
                <button onclick="closeOverlay()">Luk</button>
                <button onclick="prevPage()">Forrige side</button>
                <button onclick="nextPage()">Næste side</button>
                <div id="page-counter">Læste sider: 0</div>
            </div>
            <div id="reader-content">
                <div id="left-page" class="book-page"></div>
                <div id="right-page" class="book-page"></div>
            </div>
        </div>
    </div>

    <script>
        // Globale variabler
        let currentBookId = null;
        let currentPage = 0;
        let pages = [];
        let bookList = [];
        let totalPagesRead = parseInt(localStorage.getItem('totalPagesRead')) || 0; // Global tæller

        // Cache Gutendex-data i localStorage
        function getCachedData() {
            const cached = localStorage.getItem('bookList');
            return cached ? JSON.parse(cached) : null;
        }

        function cacheData(data) {
            localStorage.setItem('bookList', JSON.stringify(data));
        }

        // Hent bogliste fra Gutendex (12 titler)
        async function fetchBookList() {
            try {
                let data;
                const cachedData = getCachedData();
                if (cachedData && cachedData.results.length === 12) {
                    data = cachedData;
                } else {
                    const response = await fetch('https://gutendex.com/books?limit=12');
                    data = await response.json();
                    cacheData(data);
                }
                bookList = data.results.slice(0, 12); // Begræns til præcist 12 titler
                displayBookshelf();
            } catch (error) {
                console.error('Fejl ved hentning af bogliste:', error);
                alert('Kunne ikke hente boglisten. Prøv igen senere.');
            }
        }

        // Vis bogreol med lazy loading af covers
        async function displayBookshelf() {
            const shelvesContainer = document.getElementById('shelves');
            shelvesContainer.innerHTML = '';
            const shelf = document.createElement('div');
            shelf.className = 'shelf';
            shelvesContainer.appendChild(shelf);
            const fragment = document.createDocumentFragment();
            for (const book of bookList) {
                const bookElement = document.createElement('div');
                bookElement.className = 'book';
                const img = document.createElement('img');
                img.setAttribute('data-src', await getBookCover(book)); // Lazy loading
                img.onload = () => img.style.opacity = 1; // Fade-in effekt
                img.style.opacity = 0;
                bookElement.innerHTML = `
                    <div>${img.outerHTML}</div>
                    <div class="title">${book.title.substring(0, 20)}${book.title.length > 20 ? '...' : ''}</div>
                    <div class="author">${book.authors[0]?.name || 'Ukendt forfatter'}</div>
                `;
                bookElement.onclick = () => fetchBookContent(book.id); // Sikrer klikfunktion
                fragment.appendChild(bookElement);
            }
            shelf.appendChild(fragment);

            const lazyImages = shelf.querySelectorAll('img[data-src]');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.getAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '50px' });
            lazyImages.forEach(img => observer.observe(img));
        }

        // Hent bogomslag fra Open Library eller brug placeholder
        async function getBookCover(book) {
            const title = encodeURIComponent(book.title);
            try {
                const response = await fetch(`https://openlibrary.org/search.json?title=${title}`);
                const data = await response.json();
                if (data.docs[0]?.cover_i) {
                    return `https://covers.openlibrary.org/b/id/${data.docs[0].cover_i}-M.jpg`;
                }
            } catch (error) {
                console.error('Fejl ved hentning af cover:', error);
            }
            return `https://via.placeholder.com/150x200.png?text=${encodeURIComponent(book.title.substring(0, 20))}`;
        }

        // Hent bogindhold fra Project Gutenberg
        async function fetchBookContent(bookId) {
            const urls = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}-0.txt`)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}.txt`)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://www.gutenberg.org/files/${bookId}/${bookId}-h.htm`)}`
            ];

            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.error(`Fejl ved hentning af ${url}: ${response.status}`);
                        continue;
                    }
                    const contentType = response.headers.get('content-type');
                    let text;
                    if (contentType.includes('text/html')) {
                        text = await response.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        text = doc.body.textContent || 'Kunne ikke parse HTML-indhold';
                    } else {
                        text = await response.text();
                    }
                    pages = paginateText(text);
                    currentBookId = bookId;
                    currentPage = 0;
                    updatePages();
                    updatePageCounter();
                    document.getElementById('reader-overlay').style.display = 'flex';
                    return;
                } catch (error) {
                    console.error(`Fejl ved forsøg på ${url}:`, error);
                }
            }
            alert('Kunne ikke hente bogen. Prøv en anden.');
        }

        // Opdel tekst i sider
        function paginateText(text) {
            const words = text.split(/\s+/).filter(word => word.length > 0);
            const pageSize = 150;
            const pages = [];
            for (let i = 0; i < words.length; i += pageSize) {
                pages.push(words.slice(i, i + pageSize).join(' '));
            }
            return pages;
        }

        // Opdater vist sideindhold
        function updatePages() {
            const leftPage = document.getElementById('left-page');
            const rightPage = document.getElementById('right-page');
            leftPage.textContent = pages[currentPage] || '';
            rightPage.textContent = pages[currentPage + 1] || '';
            leftPage.classList.remove('page-turn-right', 'page-turn-left');
            rightPage.classList.remove('page-turn-right', 'page-turn-left');
        }

        // Opdater side-tæller
        function updatePageCounter() {
            document.getElementById('page-counter').textContent = `Læste sider: ${totalPagesRead}`;
            localStorage.setItem('totalPagesRead', totalPagesRead);
        }

        // Næste side
        function nextPage() {
            if (currentPage + 2 < pages.length) {
                const rightPage = document.getElementById('right-page');
                rightPage.classList.add('page-turn-right');
                setTimeout(() => {
                    currentPage += 2;
                    totalPagesRead += 2;
                    updatePages();
                    updatePageCounter();
                }, 500);
            }
        }

        // Forrige side
        function prevPage() {
            if (currentPage > 0) {
                const leftPage = document.getElementById('left-page');
                leftPage.classList.add('page-turn-left');
                setTimeout(() => {
                    currentPage -= 2;
                    totalPagesRead = Math.max(0, totalPagesRead - 2);
                    updatePages();
                    updatePageCounter();
                }, 500);
            }
        }

        // Skift skriftstørrelse
        function changeFontSize(delta) {
            const pages = document.querySelectorAll('.book-page');
            pages.forEach(page => {
                const currentSize = parseFloat(window.getComputedStyle(page).fontSize);
                page.style.fontSize = `${currentSize + delta}px`;
            });
        }

        // Gem bogmærke
        function saveBookmark() {
            if (currentBookId) {
                localStorage.setItem(`bookmark_${currentBookId}`, currentPage);
                alert('Bogmærke gemt på side ' + currentPage);
            }
        }

        // Nulstil side-tæller
        function resetPageCounter() {
            totalPagesRead = 0;
            updatePageCounter();
            alert('Antal læste sider er nulstillet.');
        }

        // Luk overlay
        function closeOverlay() {
            document.getElementById('reader-overlay').style.display = 'none';
            document.getElementById('left-page').classList.remove('page-turn-right', 'page-turn-left');
            document.getElementById('right-page').classList.remove('page-turn-right', 'page-turn-left');
        }

        // Start applikationen
        fetchBookList();
    </script>
</body>
</html>
